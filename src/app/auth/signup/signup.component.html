<div class="container">
  <div class="row">
    <div class=" col-md-6 offset-md-3">
      <h3>SignUp</h3>
      <hr>
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
        <div class="mb-3">
          <label>Email</label>
          <input formControlName="email" type="email" class="form-control">

          <div *ngIf="signUpForm.get('email')?.touched && !signUpForm.get('email')?.valid">
            <div *ngIf="signUpForm.get('email')?.errors?.['required']">
              Email is required
            </div>
            <div *ngIf="signUpForm.get('email')?.errors?.['email']">
              Invalid email
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input formControlName="password" type="password" class="form-control">

          <div *ngIf="signUpForm.get('password')?.touched && !signUpForm.get('password')?.valid">
            <div>
              Password is required
            </div>
          </div>
        </div>
        <div class="mb-3">
          <button [disabled]="!signUpForm.valid" type="submit" class="btn btn-primary">SignUp</button>
        </div>
      </form>
    </div>
  </div>
</div>
